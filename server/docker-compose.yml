version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: example_pwd
      POSTGRES_USER: nakama
      POSTGRES_DB: nakama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nakama"]
      interval: 5s
      retries: 10

  nakama:
    image: heroiclabs/nakama:latest
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: >
      /bin/sh -ecx "
      /nakama/nakama migrate up --database.address nakama:example_pwd@postgres:5432/nakama?sslmode=disable &&
      exec /nakama/nakama --database.address nakama:example_pwd@postgres:5432/nakama?sslmode=disable --logger.level DEBUG --runtime.js_entrypoint tic_tac_toe_rpc.js
      "
    ports:
      - "7350:7350" # HTTP/API
      - "7351:7351" # Console/gRPC
      - "7349:7349" # Console HTTP
    volumes:
      - ./nakama/runtime:/nakama/data/modules
      - ./nakama/config:/nakama/data
volumes:
  postgres_data:
